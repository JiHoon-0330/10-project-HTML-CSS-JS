<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recipe-app | recipe</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="recipe.css" />
    <script
      src="https://kit.fontawesome.com/20fc56bb28.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="api.js" defer></script>
    <script src="recipe.js" defer></script>
  </head>
  <body>
    <header>
      <ul>
        <li class="header__menu">
          <input type="checkbox" name="" id="menu" />
          <label for="menu"><i class="fas fa-bars"></i></label>
        </li>
        <li class="header__logo">
          <a href="./index.html"><h1>RecipeApp</h1></a>
        </li>
        <li class="header__search">
          <input type="text" name="" id="search" /><i class="fas fa-search"></i>
        </li>
      </ul>
    </header>

    <main>
      <section class="recipe">
        <p class="recipe__loading">loading...</p>
        <div class="recipe__inner"></div>
      </section>
    </main>

    <section class="grid">
      <h3>Same Category Meals</h3>
      <div class="grid__category"></div>
      <p class="category__loading">loading...</p>
    </section>
  </body>
</html>
