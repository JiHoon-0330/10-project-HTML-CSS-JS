<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recipe-app | recipe</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="recipe.css" />
    <script
      src="https://kit.fontawesome.com/20fc56bb28.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="api.js" defer></script>
    <script src="recipe.js" defer></script>
  </head>
  <body>
    <header>
      <ul>
        <li class="header__menu">
          <input type="checkbox" name="" id="menu" />
          <label for="menu"><i class="fas fa-bars"></i></label>
        </li>
        <li class="header__logo">
          <a href="./index.html"><h1>RecipeApp</h1></a>
        </li>
        <li class="header__search">
          <input type="text" name="" id="search" /><i class="fas fa-search"></i>
        </li>
      </ul>
    </header>

    <main>
      <div class="recipe">
        <div class="recipe__inner">
          <div class="recipe__header"></div>
          <div class="recipe__info">
            <div class="info__header">
              <span class="title"></span>
              <span class="info"></span>
            </div>
            <span></span>
          </div>
          <span class="recipe__instructions"></span>
        </div>
      </div>
      <div class="category">
        <h3>Same Category</h3>
        <div class="recommend"></div>
      </div>
    </main>
  </body>
</html>
